<div class="container">
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (bluePrintCreated)="onBlueprintAdded($event)"
    (clickMeData)="onAppComponentClickedData($event)"
  ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element
        *ngFor="let serverElement of serverElements"
        [element]="serverElements[0]">
      </app-server-element>
    </div>
  </div>
</div>

<h1>{{ receivedData }}</h1>
